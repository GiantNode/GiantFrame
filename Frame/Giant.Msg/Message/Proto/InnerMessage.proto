syntax = "proto3";
package Giant.Msg;

message CA_StopApp // IMessage
{
	int32 AppId = 1;
	int32 SubId = 2;
}

message HeartBeat_Ping //IMessage
{
    int32 RpcId = 90;
	int32 AppType = 1;
	int32 AppId = 2;
	int32 SubId = 3;
}

message HeartBeat_Pong //IMessage
{
    int32 RpcId = 90;
	int32 Error = 91;
    string Message = 92;

	int32 AppType = 1;
	int32 AppId = 2;
	int32 SubId = 3;
}

message RG_GetLoginKey // IRequest
{
    int32 RpcId = 90;
    string Account = 1;
}

message GR_GetLoginKey // IResponse
{
    int32 RpcId = 90;
    int32 Error = 91;
    string Message = 92;

    int64 Key = 1;
}